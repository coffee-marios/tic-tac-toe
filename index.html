<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body>



    <div id="personal-data">
        <form action="">
            <label for="fname">Name of player 1:</label><br>
            <input type="text" id="fname1" name="fname1"><br><br>
            <label for="fname">Name of player 2:</label><br>
            <input type="text" id="fname2" name="fname2"><br><br>
            <label for="ftype">Type of game</label><br>
            <select name="typeGame" id="typeGame">
                <option value="human">Human VS Human</option>
                <option value="computer">Human VS Computer</option>
            </select> <br><br>

            <label for="fnumberGames">Number of games</label>
            <input type="number" id="numberGames" name="numberGames" value="1" min="1" max="100"> <br><br>
            <button id="buttonData">Click</button>
        </form>
    </div>

    <div class="main">
        <p id="playerTurnSignal">This is a test</p>



        <div id="gameboard"></div>

        <br>

        <div id="buttonsPlayers">
            <button id="buttonUserOne">User: <span id="scoreUserOne">0</span></button>
            <button id="buttonUserTwo">Computer <span id="scoreUserTwo">0</span></button>
        </div>
    </div>
    <br>
    <br><br><br><br><br>

</body>

</html>
